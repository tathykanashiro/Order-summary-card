<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <main class="container">
        <img class="image" src="./images/illustration-hero.svg" alt="Mulher ouvindo musica e dançando">
            <section class="card">
                <h1 class="title">Order Summary</h1>
                <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</span>

                <div class="plan__information">
                    <div class="music__price">
                        <img src="./images/icon-music.svg" alt="Icone música">
                        <div class="price">
                            <strong>Annual Plan</strong>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <a id="cancel__order" href="#">Cancel Order</a>
            
            </section>
      
    </main>

</body>
</html>
